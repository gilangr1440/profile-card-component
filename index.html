<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="styles/CSS/css-reset.css" />
    <link rel="stylesheet" href="styles/CSS/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <img class="background-top" src="images/bg-pattern-top.svg" alt="background-top" />
      <img class="background-bottom" src="images/bg-pattern-bottom.svg" alt="background-bottom" />
    </div>

    <div class="card">
      <header class="card-header">
        <figure class="avatar-container">
          <img class="avatar" src="images/image-victor.jpg" alt="avatar" />
        </figure>
      </header>
      <section class="card-body">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <p class="origin">London</p>
      </section>
      <footer class="card-footer">
        <div class="number-section">
          <h1 class="number">80K</h1>
          <p class="title">Followers</p>
        </div>
        <div class="number-section">
          <h1 class="number">803K</h1>
          <p class="title">Likes</p>
        </div>
        <div class="number-section">
          <h1 class="number">1.4K</h1>
          <p class="title">Photos</p>
        </div>
      </footer>
    </div>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/gilangr1440/">Gilang Ramadhan</a>.</footer>
  </body>
</html>
